<div
  class="like-widget-container"
  (click)="liked.emit()"
  (keyup.enter)="like()"
>
  <fa-icon
    [icon]="fonts.faThumbsUp"
    tabindex="0"
    role="button"
    size="1x"
    [attr.aria-describedbty]="id"
  ></fa-icon>
  <span
    [attr.id]="id"
    [attr.aria-label]="likes + ': people liked'"
    class="like-counter"
    aria-live="assertive"
    aria-atomic="true"
    >{{ likes }}</span
  >
</div>
